<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalPhase</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background: #444;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 15px 10px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #555;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .services-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .service-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 250px;
    }
    .contact-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .contact-options a img {
      width: 40px;
      height: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      header {
        padding: 30px 10px;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
      .services-list {

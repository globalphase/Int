<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalPhase International</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0f2027;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 20px;
      max-width: 700px;
      line-height: 1.6;
      animation: fadeInUp 1s ease;
    }

    .contact-btns {
      margin-top: 30px;
    }

    .contact-btns a {
      margin: 0 15px;
      padding: 15px 25px;
      background-color: #0072ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .contact-btns a:hover {
      background-color: #005fa3;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
    }

    footer a {
      color: #0072ff;
      text-decoration: none;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>GlobalPhase International</h1>
    <p>Welcome to GlobalPhase International. We are shaping the digital future with bold ideas, smart solutions, and global connections. Stay tuned — something amazing is coming soon!</p>

    <div class="contact-btns">
      
      <a href="https://wa.me/+917867963483" target="_blank">WhatsApp</a>
    </div><br>

  <footer>
    <p style="background-color:black;">© 2025 GlobalPhase International  </p>
  </footer>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": {
          "enable": true, "speed": 4, "direction": "none",
          "random": false, "straight": false, "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>

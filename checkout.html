<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checkout</h1>
  <form id="order-form">
    <label>Name:</label><br>
    <input type="text" required><br><br>

    <label>Address:</label><br>
    <textarea required></textarea><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" required><br><br>

    <button type="submit">Place Order</button>
  </form>

  <script>
    document.getElementById("order-form").onsubmit = function(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      alert("Order placed successfully! Thank you.");
      window.location.href = "index.html"; // redirect after placing order
    };
  </script>
  <!-- PayPal Button -->
<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: "10.00"  // Set your price dynamically or statically
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert("Transaction completed by " + details.payer.name.given_name);
        window.location.href = "order-confirmation.html";  // Redirect to order confirmation page
      });
    }
  }).render('#paypal-button-container');
      </script>
  <script>
  function saveOrderDetails() {
    let orderDetails = {
      orderId: Math.floor(Math.random() * 1000000), // Random order number
      name: document.getElementById('name').value,  // Assuming you collect name in the checkout form
      email: document.getElementById('email').value  // Assuming you collect email
    };
    
    // Save order details in local storage
    localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
  }

  // Save order when user clicks "Place Order"
  document.getElementById("checkout-form").onsubmit = function(e) {
    e.preventDefault();
    saveOrderDetails();
    alert("Order has been saved! You can track it in your account.");
    // Redirect to PayPal for payment
  };
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Products - Productivity Kit Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      margin: 10px;
      text-align: center;
      float: left;
      background: #fff;
    }
    .product-card img {
      width: 150px;
      height: 150px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div style="background:#222; padding:10px;">
    <a href="index.html" style="color:white; margin-right:15px;">Home</a>
    <a href="categories.html" style="color:white; margin-right:15px;">Categories</a>
    <a href="products.html" style="color:white; margin-right:15px;">Products</a>
    <a href="login.html" style="color:white; margin-right:15px;">Login</a>
    <a href="signup.html" style="color:white; margin-right:15px;">Sign Up</a>
    <a href="track.html" style="color:white; margin-right:15px;">Track Order</a>
  </div>

  <h2>Products</h2>
  <div class="product-container">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h4>Product 1</h4>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h4>Product 2</h4>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">

      <button>Add to Cart</button>

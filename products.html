<!DOCTYPE html>
<html>
<head>
  <title>Products - Productivity Kit Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      margin: 10px;
      text-align: center;
      float: left;
      background: #fff;
    }
    .product-card img {
      width: 150px;
      height: 150px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div style="background:#222; padding:10px;">
    <a href="index.html" style="color:white; margin-right:15px;">Home</a>
    <a href="categories.html" style="color:white; margin-right:15px;">Categories</a>
    <a href="products.html" style="color:white; margin-right:15px;">Products</a>
    <a href="cart.html" style="color:white; margin-right:15px;">Cart</a>
    <a href="login.html" style="color:white; margin-right:15px;">Login</a>
    <a href="signup.html" style="color:white; margin-right:15px;">Sign Up</a>
    <a href="track.html" style="color:white; margin-right:15px;">Track Order</a>
  </div>

  <h2>Products</h2>
  <div class="product-container">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h4>Product 1</h4>
      <p>$19.99</p>
      <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h4>Product 2</h4>
      <p>$29.99</p>
      <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h4>Product 3</h4>
      <p>$39.99</p>
      <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
  <script>
  // Function to add product to cart
  function addToCart(name, price, image) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart.push({ name, price, image });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Product added to cart!");
  }

  // Hook all buttons
  document.querySelectorAll(".product-card").forEach(card => {
    const name = card.querySelector("h3").innerText;
    const price = card.querySelector("span").innerText.replace("$", "");
    const image = card.querySelector("img").src;
    const button = card.querySelector("button");

    button.onclick = () => addToCart(name, price, image);
  });
  </script>
</body>
</html>
